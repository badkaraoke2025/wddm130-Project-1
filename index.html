<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Collin's CRAZY Discount Warehouse! (We're CRAZY for Value!)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crazy Collin's CRAZY Discount Warehouse! (We're CRAZY for Value!)</h1>

    <div id="messageArea"></div>

    <div class="layout">
        <div class="panel">
            <h2>Products</h2>
            <div class="sortBar">
                <label for="sortProducts">Sort:</label>
                <select id="sortProducts" onchange="applySort();">
                    <option value="default">Default</option>
                    <option value="priceAsc">Price (low to high)</option>
                    <option value="priceDesc">Price (high to low)</option>
                    <option value="nameAsc">Name (A to Z)</option>
                    <option value="nameDesc">Name (Z to A)</option>
                </select>
            </div>
            <div id="productsArea">Products load here...</div>
        </div>

        <div class="panel">
            <h2>Cart</h2>
            <div id="cartArea">Cart is empty.</div>
        </div>
    </div>

    <div class="panel">
        <h2>Checkout</h2>
        <form id="checkoutForm" name="checkoutForm" action="#" onsubmit="return false;">
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" maxlength="60">

            <label for="email">Email</label>
            <input type="text" id="email" maxlength="80">

            <label for="phone">Phone (10 digits)</label>
            <input type="text" id="phone" maxlength="20">

            <label for="address">Address</label>
            <input type="text" id="address" maxlength="80">

            <label for="city">City</label>
            <input type="text" id="city" maxlength="40">

            <label for="province">Province</label>
            <select id="province">
                <option value="">Select one</option>
                <option>AB</option><option>BC</option><option>MB</option><option>NB</option><option>NL</option>
                <option>NS</option><option>NT</option><option>NU</option><option>ON</option><option>PE</option>
                <option>QC</option><option>SK</option><option>YT</option>
            </select>

            <label for="postal">Postal code (A1A 1A1)</label>
            <input type="text" id="postal" maxlength="7" placeholder="A1A 1A1">

            <p>
                <input type="button" value="Checkout" onclick="checkout();">
                <input type="reset" value="Clear Form">
            </p>
        </form>
    </div>

    <div class="panel" id="receiptPanel" style="display:none;">
        <h2>Receipt</h2>
        <div id="receiptArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
